# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
      - ai-proxy
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - CONFIG_PATH=/app/librechat.yaml
      # Billing & Metering (set in .env)
      - BILLING_ENABLED=${BILLING_ENABLED:-false}
      - OPENMETER_ENDPOINT=${OPENMETER_ENDPOINT:-}
      - OPENMETER_TOKEN=${OPENMETER_TOKEN:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ../config/librechat.yaml:/app/librechat.yaml:ro
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      - ./logs:/app/logs
  ai-proxy:
    container_name: ai-proxy
    build: ../provider-proxy
    restart: always
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - PORT=8787
      - BILLING_ENABLED=${BILLING_ENABLED:-true}
      - QUOTA_DEFAULT_DAILY_TOKENS=${QUOTA_DEFAULT_DAILY_TOKENS:-100000}
      - REDIS_URL=redis://redis:6379
    ports:
      - "8787:8787"
  redis:
    container_name: ai-redis
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:
